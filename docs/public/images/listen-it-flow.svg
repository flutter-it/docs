<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6A1B9A"/>
    </marker>
  </defs>

  <!-- Title: Operators -->
  <text x="20" y="25" font-size="14" font-weight="bold" fill="#6A1B9A">Operators:</text>

  <!-- Operators Flow -->
  <!-- ValueNotifier -->
  <rect x="20" y="40" width="110" height="60" rx="8" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
  <text x="75" y="62" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ValueNotifier</text>
  <text x="75" y="80" text-anchor="middle" font-size="10" fill="white">Input</text>

  <line x1="130" y1="70" x2="155" y2="70" stroke="#6A1B9A" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- .map() -->
  <rect x="155" y="40" width="110" height="60" rx="8" fill="#AB47BC" stroke="#6A1B9A" stroke-width="2"/>
  <text x="210" y="62" text-anchor="middle" font-size="12" font-weight="bold" fill="white">.map()</text>
  <text x="210" y="80" text-anchor="middle" font-size="10" fill="white">Transform</text>

  <line x1="265" y1="70" x2="290" y2="70" stroke="#6A1B9A" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- .where() -->
  <rect x="290" y="40" width="110" height="60" rx="8" fill="#BA68C8" stroke="#6A1B9A" stroke-width="2"/>
  <text x="345" y="62" text-anchor="middle" font-size="12" font-weight="bold" fill="white">.where()</text>
  <text x="345" y="80" text-anchor="middle" font-size="10" fill="white">Filter</text>

  <line x1="400" y1="70" x2="425" y2="70" stroke="#6A1B9A" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- .debounce() -->
  <rect x="425" y="40" width="110" height="60" rx="8" fill="#CE93D8" stroke="#6A1B9A" stroke-width="2"/>
  <text x="480" y="62" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">.debounce()</text>
  <text x="480" y="80" text-anchor="middle" font-size="10" fill="#333">Delay</text>

  <line x1="535" y1="70" x2="560" y2="70" stroke="#6A1B9A" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- Result -->
  <rect x="560" y="40" width="110" height="60" rx="8" fill="#E1BEE7" stroke="#6A1B9A" stroke-width="2"/>
  <text x="615" y="62" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Result</text>
  <text x="615" y="80" text-anchor="middle" font-size="10" fill="#333">Output</text>

  <!-- Title: Collections -->
  <text x="20" y="160" font-size="14" font-weight="bold" fill="#6A1B9A">Collections:</text>

  <!-- Collections Flow -->
  <!-- ListNotifier -->
  <rect x="20" y="180" width="150" height="60" rx="8" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
  <text x="95" y="202" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ListNotifier</text>
  <text x="95" y="220" text-anchor="middle" font-size="10" fill="white">Cart Items</text>

  <line x1="170" y1="210" x2="205" y2="210" stroke="#6A1B9A" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- items.add() -->
  <rect x="205" y="180" width="150" height="60" rx="8" fill="#AB47BC" stroke="#6A1B9A" stroke-width="2"/>
  <text x="280" y="202" text-anchor="middle" font-size="12" font-weight="bold" fill="white">items.add()</text>
  <text x="280" y="220" text-anchor="middle" font-size="10" fill="white">Modify</text>

  <line x1="355" y1="210" x2="390" y2="210" stroke="#6A1B9A" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- Auto Notify -->
  <rect x="390" y="180" width="150" height="60" rx="8" fill="#E1BEE7" stroke="#6A1B9A" stroke-width="2"/>
  <text x="465" y="202" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Auto Notify</text>
  <text x="465" y="220" text-anchor="middle" font-size="10" fill="#333">UI Updates</text>
</svg>
