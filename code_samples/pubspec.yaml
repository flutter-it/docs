name: code_samples
description: Testable code samples for flutter_it documentation
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Use path dependencies for packages we're documenting
  # This ensures samples work with the latest local versions
  get_it:
    path: ../../get_it
  watch_it:
    path: ../../watch_it
  command_it: ^9.0.1
  listen_it:
    path: ../../listen_it
  sentry_flutter: ^8.0.0
  provider: ^6.0.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  flutter_hooks: ^0.21.2

# Override to use local versions when needed during development
dependency_overrides:
  get_it:
    path: ../../get_it
  watch_it:
    path: ../../watch_it
  listen_it:
    path: ../../listen_it
  # Uncomment to test unreleased versions
  command_it:
    path: ../../command_it

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.25.0
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.0
